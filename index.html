<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculation</title>
    <style>
        
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #ff9800;
        }

        /* Styling the form */
        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
            max-width: 300px;
            width: 100%;
        }

        /* Styling input fields */
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border: 1px solid #ff9800;
        }

        /* Styling the submit button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffa726;
        }

        /* Output styling */
        #output {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffeb3b;
            text-align: center;
        }
    </style>
    <script>
        function calculateResult(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var num1 = parseInt(document.getElementsByName("num1")[0].value);
            var num2 = parseInt(document.getElementsByName("num2")[0].value);
            var num3 = parseInt(document.getElementsByName("num3")[0].value);
            var num4 = parseInt(document.getElementsByName("num4")[0].value);

            var x = 0;

            if (num1 < 10) {
                x = 15;
            } else if (num1 >= 10 && num1 <= 20) {
                x = 20;
            } else if (num1 >= 20 && num1 <= 30) {
                x = 30;
            } else {
                x = 10;
            }

            if (num2 < 10) {
                x += 10;
            } else if (num2 >= 10 && num2 <= 20) {
                x *= 2;
            } else if (num2 >= 20 && num2 <= 80) {
                x *= 3;
            } else {
                x -= 10;
            }

            if (num3 < 10) {
                x *= 2;
            } else if (num3 >= 10 && num3 <= 20) {
                x *= 3;
            } else if (num3 >= 20 && num3 <= 80) {
                x -= 5;
            }

            if (num4 < 10) {
                x *= 2;
            } else if (num4 >= 10 && num4 <= 20) {
                x += 20;
            } else if (num4 >= 20 && num4 <= 80) {
                x += 50;
            } else {
                x *= 3;
            }

            // Calculate y and z
            var y = (num1 + num2 + num3 + num4) / 2;
            var z = x - y;

            // Determine and display the result
            var result = "";
            if (z <= 0) {
                result = "1, 2, 3, 4";
            } else if (z >= 0.5 && z <= 19.5) {
                result = "1, 2, 4, 3";
            } else if (z >= 20 && z <= 49.5) {
                result = "4, 3, 2, 1";
            } else if (z >= 50 && z <= 89.5) {
                result = "2, 4, 1, 3";
            } else if (z >= 90) {
                result = "3, 1, 2, 4";
            }

            // Display the result on the webpage
            document.getElementById("output").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <h1>Defusal Keypad Calculator</h1>
    <form onsubmit="calculateResult(event)">
        <label>Number 1:</label>
        <input type="text" name="num1" required><br><br>

        <label>Number 2:</label>
        <input type="text" name="num2" required><br><br>

        <label>Number 3:</label>
        <input type="text" name="num3" required><br><br>

        <label>Number 4:</label>
        <input type="text" name="num4" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Area to display the result -->
    <p id="output"></p>
</body>
</html>
